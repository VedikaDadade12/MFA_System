<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Secure Auth</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="password-container">
        <h2>üîí Change Password</h2>
        <form id="passwordForm">
            <label>Current Password:</label>
            <div class="password-box">
                <input type="password" id="currentPassword" required>
                <button type="button" class="toggle-password" onclick="togglePassword('currentPassword', this)">üëÅ</button>
            </div>

            <label>New Password:</label>
            <div class="password-box">
                <input type="password" id="newPassword" required>
                <button type="button" class="toggle-password" onclick="togglePassword('newPassword', this)">üëÅ</button>
            </div>

            <label>Confirm New Password:</label>
            <div class="password-box">
                <input type="password" id="confirmPassword" required>
                <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅ</button>
            </div>

            <button type="submit" class="update-btn">Update Password</button>
        </form>

        <a href="dashboard.html" class="back-btn">‚¨Ö Back to Dashboard</a>
    </div>

    <script>
        function togglePassword(inputId, button) {
            let input = document.getElementById(inputId);
            input.type = input.type === "password" ? "text" : "password";
        }

        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let currentPassword = document.getElementById("currentPassword").value;
            let newPassword = document.getElementById("newPassword").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword !== confirmPassword) {
                alert("‚ùå New passwords do not match!");
                return;
            }

            alert("‚úÖ Password updated successfully!");
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
